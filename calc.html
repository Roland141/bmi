<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
    <style>
        html,body {
            background-color: slategrey;
            width: 100%;
            height: 100%;
        }
        .container {
            text-align: center;
            max-width: 350px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Calculator</h2>
        <div class="row">
            <h4>Weight:</h4>
            <input type="number" name="" id="suly">
        </div>

        <div class="row">
            <h4>Height</h4><br>
            <input type="number" name="" id="magassag">
        </div>

        <br>
        <input type="button" value="Calculate" class="btn-info" onclick=" calculate()">
        <input type="button" value="reset" class="btn" onclick="reset()">
        <br>
        <p id="result"></p>
    </div>

    <script>
        const intervals = [
            { min: 0, max: 18.5, categ: "underweight", emoji: "ðŸ¦´" },
            { min: 18.6, max: 24.9, categ: "normal", emoji: "ðŸ˜’" },
            { min: 25, max: 29.9, categ: "overweight", emoji: "ðŸ’ª" },
            { min: 30, max: 34.9, categ: "obese", emoji: "ðŸ–" },
            { min: 35, max: 100, categ: "morbidly a beast", emoji: "ðŸ¦" }
        ]
    function calculate() {
            let suly = document.getElementById("suly").value
            let magassag = document.getElementById("magassag").value
            let bmi = (suly / ((magassag / 100) ** 2))
            let interval = intervals.find(obj => obj.min <= bmi && obj.max >= bmi)
            document.getElementById("result").innerHTML = `BMI: ${bmi} <br> ${interval.categ} ${interval.emoji}`
        }
    function reset() {
            document.getElementById("magassag").value = "";
            document.getElementById("suly").value = "";
            document.getElementById("result").innerHTML = "";
        }
    </script>
</body>

</html>
